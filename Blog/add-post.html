<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Posting Baru</title>
    <style>
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 200px;
            resize: vertical;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px;
        }
        .fade-in {
          animation: fadeIn 0.5s ease-in;
      }
  
      @keyframes fadeIn {
          from {
              opacity: 0;
          }
          to {
              opacity: 1;
          }
      }
  
      .container {
          animation: fadeIn 0.5s ease-in;
      }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Tambah Posting Baru</h2>
        <form id="postForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="title">Judul:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="excerpt">Ringkasan:</label>
                <textarea id="excerpt" name="excerpt" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="content">Konten Lengkap:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Simpan Posting</button>
            <a href="/POSTING/post.html" class="cancel-btn">Batal</a>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Mengambil nilai dari form
            const title = document.getElementById('title').value;
            const excerpt = document.getElementById('excerpt').value;
            const content = document.getElementById('content').value;
            
            // Membuat objek posting
            const post = {
                title: title,
                excerpt: excerpt,
                content: content,
                id: Date.now() // Menggunakan timestamp sebagai ID sementara
            };
            
            // Menyimpan ke localStorage
            let posts = JSON.parse(localStorage.getItem('posts') || '[]');
            posts.push(post);
            localStorage.setItem('posts', JSON.stringify(posts));
            
            // Redirect ke halaman daftar posting
            window.location.href = 'post.html';
        }
    </script>
    <script src="load.js"></script>
</body>
</html>

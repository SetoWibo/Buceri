  <body>
    <!--LOADING-->
    
    <!--LOADING-->
    <nav class="navbar navbar-light bg-light">

          <a class="navbar-brand" href="#">
            <img src="Buceri (2).png" alt="" width="95" height="50" class="d-inline-block align-text-top">

    <!--Container-->
    <div class="container" style="padding-top: 20px;">
        <H1>Selamat datang selamat membaca cerita random iniðŸ˜Š</H1>
        <!--Daftar cerita-->
        <H2>Daftar Cerita:</H2>
        <!--container 1-->
        <div class="container">
          <div id="posts-container">
              <!-- Posts akan ditampilkan di sini -->
          </div>
      </div>
  
      <script>
          function loadPosts() {
              const postsContainer = document.getElementById('posts-container');
              const posts = JSON.parse(localStorage.getItem('posts') || '[]');
              
              if (posts.length === 0) {
                  postsContainer.innerHTML = '<p style="text-align: center;">Belum ada posting.</p>';
                  return;
              }
              
              posts.forEach(post => {
                  const postHtml = `
                      <div class="post-card">
                          <a href="detail-post.html?id=${post.id}" class="post-title">
                              <h2>${post.title}</h2>
                          </a>
                          <p class="post-excerpt">
                              ${post.excerpt}
                          </p>
                      </div>
                  `;
                  postsContainer.innerHTML += postHtml;
              });
          }
  
          // Load posts when page loads
          loadPosts();
      </script>
         

    </div>

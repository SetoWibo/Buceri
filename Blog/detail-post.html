<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Detail Posting</title>
    <style>
            .fade-in {
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .container {
        animation: fadeIn 0.5s ease-in;
    }
        .post-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-content {
            margin-bottom: 20px;
        }
        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="Buceri (2).png" alt="" width="95" height="50" class="d-inline-block align-text-top">
              </a>
            </div>
          </nav>
          <!--POSTINGAN-->
          <div class="post-container" id="post-content">
             <!-- Konten posting akan ditampilkan di sini -->
          </div>

    
    
    <script>
        function loadPost() {
            // Mengambil ID dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            
            // Mengambil data posting dari localStorage
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            const post = posts.find(p => p.id.toString() === postId);
            
            if (!post) {
                document.getElementById('post-content').innerHTML = '<p>Posting tidak ditemukan.</p>';
                return;
            }
            
            const postHtml = `
                <h1 class="post-title">${post.title}</h1>
                <div class="post-content">
                    ${post.content}
                </div>
                <a href="index.html" class="back-button">Kembali ke Daftar Posting</a>
            `;
            
            document.getElementById('post-content').innerHTML = postHtml;
        }

        // Load post when page loads
        loadPost();
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--load-->
    <script src="load.js"></script>


</body>
</html>
